<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <textarea placeholder="Hai Chau District, Da Nang City" class="search" align="center"></textarea>
    <h3 class="title">Location</h3>
    <div class="location">
        <button class="butt">All</button>
        <button class="butt">Da nang</button>
        <button class="butt">Can Tho</button>
        <button class="butt">Ho Chi Minh</button>
        <button class="butt">Nha Trang</button>
        <button class="butt">Hoi An</button>
        <button class="butt">Quy Nhon</button>
        <button class="butt">Phu Quoc</button>
        <button class="butt">Quang Nam</button>
    </div>
    <h3 class="title">Distance</h3>
    <div class="dis">
        <button class="butt">All</button>
        <button class="butt">Q.Hai Chau</button>
        <button class="butt">Q.Thanh Khe</button>
        <button class="butt">Q.Sơn Trà</button>
        <button class="butt">Q.Liên Chiếu</button>
        <button class="butt">Q.Ngũ Hành Sơn</button>
        <button class="butt">Q.Cảm Lệ</button>
        <button class="butt">Q.Hòa Vang</button>
    </div>
    <h3 class="title">Categories</h3>
    <div class="dis">
        <button class="butt">All</button>
        <button class="butt">Workshop</button>
        <button class="butt">Showcase Market</button>
        <button class="butt">Educational</button>
        <button class="butt">Outdoor activities</button>
        <button class="butt">Clean-up events</button>
        <button class="butt">Community volunteering</button>
    </div>
    <h3 class="title">Age group</h3>
    <div class="age">
        <button class="plus">+</button>
        <div class="num">
            <p class="input" align="center">1</p>
        </div>
        <button class="minus">-</button>
    </div>
    <h3 class="title">Date & Time</h3>
    <div class="button">
        <button class="delete">Delete all changes</button>
        <button class="searchbut">Search</button>
    </div>
</body>
<script src="script.js"></script>
</html>
